<div class="modal-content" *ngIf="display">
  <div class="modal-card">
    <div class="modal-header">
      <h2>Edit Product</h2>
      <button class="close-button" (click)="onCancel()">&times;</button>
    </div>
    <div class="modal-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" id="category" formControlName="category" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" maxlength="200"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image URL</label>
          <input type="text" id="image" formControlName="image" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" formControlName="price" />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" formControlName="quantity" />
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <input type="number" id="rating" formControlName="rating" />
        </div>
        <div class="form-group">
          <label for="inventoryStatus">Inventory Status</label>
          <select id="inventoryStatus" formControlName="inventoryStatus">
            <option value="INSTOCK">In Stock</option>
            <option value="OUTOFSTOCK">Out of Stock</option>
            <option value="LOWSTOCK">Low Stock</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="cancel-button" (click)="onCancel()">Cancel</button>
      <button class="save-button" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
